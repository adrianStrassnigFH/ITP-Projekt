<div id="OuterContainer" class="hidden">
  <div class="container" id="InnerContainer">
    <div class="row align-items-center" id="WelcomeDivRow">
      <div class="col-12 col-md-8 text-center text-md-start" id="WelcomeDiv">
        <img src="homepage/img/logo.jpeg" alt="Logo" id="LogoImg" class="img-fluid" />
        <h2 id="WelcomeUserh5" class="mt-3">Welcome back</h2>
      </div>
      <div class="col-12 col-md-4 text-center text-md-end" id="EditDiv">
        <button onclick="EditData()" id="EditBtn" class="btn">Edit</button>
      </div>
    </div>
    <p class="my-3">Favourite Game: <span id="FavoriteGameSpan">Loading...</span></p>

    <div class="row">
      <div class="col-12 col-lg-6" id="DataDiv">
        <input id="UserFirstName" class="form-control mb-3" placeholder="First Name">
        <input id="UserLastName" class="form-control mb-3" placeholder="Last Name">
        <input id="UserEmail" class="form-control mb-3" placeholder="Email">
        <button onclick="CreateChangePsswdField()" id="UserPasswordBtn" class="btn">Change Password</button>
      </div>
      <div class="col-12 col-lg-6">
        <p>Your Scores</p>
        <div class="overflow-auto" id="ScoreContainer"></div>
      </div>
    </div>

    <div id="ChangePsswdDiv" class="centered-container ">
      <input id="UserOldPsswd" type="password" class="form-control mb-3" placeholder="Enter old password">
      <input id="UserNewPsswd" type="password" class="form-control mb-3" placeholder="Enter new password">
      <button onclick="CheckUserPasswd()" id="UserChangePasswordBtn" class="btn">Change</button>
    </div>
