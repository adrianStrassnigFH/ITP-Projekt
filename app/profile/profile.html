<div id = "OuterContainer">
  <div class="container" id = "InnerContainer">
    <div class = "row" id = "WelcomeDivRow">
      <div class="col" id = "WelcomeDiv">
        <img src="homepage/img/logo.jpeg" alt="Logo" id="LogoImg" />
        <h2 id = "WelcomeUserh5">Welcome back</h2>
      </div>
      <div class="col" id = "EditDiv">
        <button onclick="EditData()" id = "EditBtn">Edit</button>
      </div>
    </div>
    <br>
    <p>Favourite Game: <span id="FavoriteGameSpan">Loading...</span></p>

    <div class="row">
      <div class = "col" id = "DataDiv">
        <input id="UserFirstName"></input>
        <input id="UserLastName"></input>
        <input id="UserEmail"></input>
        <button onclick="CreateChangePsswdField()" id="UserPasswordBtn">change password</button>
      </div>
      <div class="col">
          <p>Your Scores</p>
          <div class="overflow-auto" id="ScoreContainer"></div>
      </div>
    </div>

    <div id = "ChangePsswdDiv" class="centered-container" >
      <input id = "UserOldPsswd" placeholder="enter old password"></input>
      <input id = "UserNewPsswd" placeholder="enter new password"></input>
      <button onclick="CheckUserPasswd()" id = "UserChangePasswordBtn">change</button>
    </div>
    <br>


    <div class="container">
      <div class="row justify-content-center gap-3">

        <div class="col-md">
          <div class="card h-100 games">
          <img class="card-img-top" src="homepage/img/mindesweeper.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Minesweeper</h5>
              <p class="card-text">Beschreibung des Spiels.</p>
              <a onclick="loadPage('game1')" class="btn btn-primary">Play game</a>
            </div>
          </div>
        </div>
    
        <div class="col-md">
          <div class="card h-100 games">
            <img class="card-img-top" src="homepage/img/flappy.webp" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Flappy Bird</h5>
              <p class="card-text">Noch eine kurze Beschreibung.</p>
              <a href="#" class="btn btn-primary">Play game</a>
            </div>
          </div>
        </div>

        <div class="col-md">
          <div class="card h-100 games">
            <img class="card-img-top" src="homepage/img/gameOne.jpeg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Game Three</h5>
              <p class="card-text">Noch eine kurze Beschreibung.</p>
              <a href="#" class="btn btn-primary">Play game</a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
