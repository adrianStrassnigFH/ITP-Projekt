<div class="form">
    <form id="register">
        <h2>Register</h2>
        <input type="text" placeholder="First Name" id="fname" required>
        <input type="text" placeholder="Last Name" id="lname" required>
        <input type="email" placeholder="Email" id="email" required>
        <input type="password" placeholder="Password" id="password" required>
        <input type="password" placeholder="Confirm Password" id="passwordWH"required>
        <button type="submit" class="submit-button" id="registerSubmit">Register</button>
        <button class="switch-button" onclick="loadPage('login')">I already have an account</button>
    </form>
</div>
