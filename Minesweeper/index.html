<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="styles.css">
  <title>Minesweeper</title>
</head>
<body>
<h1 id="title">MINESWEEPER</h1>
<div id="controls">

<script type="module" src="src/main.js"></script>
